<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/trang-dang-nhap-admin.css">
    <link rel="shortcut icon" href="https://portal.ptit.edu.vn/giaovu/wp-content/uploads/2016/05/favicon.png">
    <link rel="stylesheet" href="../../assets/features/dashboard-admin.html">
    
</head>

<body>
    <div class="container">
        <div class="admin-login">
            <a href="./dang-nhap.html">Đăng nhập người dùng</a>
        </div>
        <form action="#">
            <h1>Đăng nhập Admin</h1>
            <div class="input-container">
                <input type="text" placeholder="Tên đăng nhập" name="username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Mật khẩu" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
    <script src="../../assets/scripts/trang-dang-nhap-admin.js"></script>
</body>

</html>
