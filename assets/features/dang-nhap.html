<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/dang-nhap.css">
    <link rel="shortcut icon" href="https://portal.ptit.edu.vn/giaovu/wp-content/uploads/2016/05/favicon.png">
    <link rel="stylesheet" href="../../assets/features/trang-user.html">
</head>

<body>
    <div class="container">
        <div class="admin-login">
            <a href="../../index.html">Về trang chủ</a>
            <a href="./trang-dang-nhap-admin.html">Đăng nhập admin</a>
        </div>
        <form action="#">
            <h1>Đăng nhập</h1>
            <div class="input-container">
                <input type="text" placeholder="Tên đăng nhập" name="username" required>
            </div>
            <div id="password-error" class="error-message-password">
              Mật khẩu hoặc tên tài khoản chưa chính xác.
            </div>
            <div class="input-container">
                <input type="password" placeholder="Mật khẩu" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit">Đăng nhập</button>
            </div>
            <div class="links">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <p>Bạn chưa có tài khoản? <a href="dang-ky.html">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>
    <script src="../../assets/scripts/dang-nhap.js"></script>
</body>

</html>
