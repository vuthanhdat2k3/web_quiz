                    </div>

                    <div class="content_box l-10">
                        <section id="ky-thi" class="content">
                            <h2 class = "content__heading">Quản lý danh sách các kỳ thi</h2>
                            
                            <ul class = "content__list" id="danh-sach-ky-thi">
                                <!-- Danh sách các kỳ thi sẽ được thêm bằng JavaScript -->
                            </ul>
                            <footer class = "footer">

                                <button id="them-ky-thi" class = "content__btn">Thêm mới</button>
                            </footer>
                        </section>
                    
                        <section id="nguoi-dung" class="content">
                            <h2>Quản lý danh sách người dùng</h2>
                            
                            <ul class = "content__list" id="danh-sach-nguoi-dung">
                                <!-- Danh sách người dùng sẽ được thêm bằng JavaScript -->
                            </ul>
                            <footer class = "footer">

                                <button id="them-nguoi-dung" class = "content__btn">Thêm mới</button>
                                
                            </footer>

                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="add-user-form" style = "display: none">
                <input type="text" placeholder="Tên người dùng" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Mật khẩu" name="password" required>
                <input type="password" placeholder="Xác nhận mật khẩu" name="confirm_password" required>

                  <button type="submit">Thêm</button>

                <button id="cancelButtonAdd" type="button" onclick="document.getElementById('add-user-form').style.display = 'none';">Hủy</button>
              </form>
              <form id="edit-user-form" style = "display: none">
                  <input type="email" placeholder="Email" name="email" required>
                  <input type="text" placeholder="Mật khẩu" name="password" required>
                  <button type="submit">Lưu</button>
                  <button id="cancelButtonEdit" type="button" onclick="document.getElementById('edit-user-form').style.display = 'none';">Hủy</button>
                </form>
            </div>
        </div>

        <div class="footer">

        </div>
