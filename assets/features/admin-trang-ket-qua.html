<body>
    <div style="height: 100vh; width: 100%;">
        <div class="content" style="width: 100%; margin-bottom: 20px;">
            <div class="exam-list">
              <div class="header">
                <a href="dashboard-admin.html" class="back-icon">
                  <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Kết quả bài thi</h1>
              </div>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Tìm theo tên"
                    style="margin: 10px; height: 30px;padding: 0px 10px; border-radius: 10px;">
                <!-- <div class="table-wrapper"> -->
                <table class="table-content" id="products-datatable">
                    <thead>
                        <tr>
                            <th style="width: 15%;" onclick="sort(0)">Họ và tên
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th style="width: 10%;" onclick="sort(1)">Mã SV <i class="fa-solid fa-sort"></i></th>
                            <th style="width: 10%;" onclick="sort(2)">Tên kì thi <i class="fa-solid fa-sort"></i>
                            </th>
                            <th style="width: 7%;" onclick="sort(3)">Số lần thi <i class="fa-solid fa-sort"></i>
                            </th>
                            <th style="width: 10%;" onclick="sort(4)">Tỉ lệ hoàn thành <i class="fa-solid fa-sort"></i>
                            </th>
                            <th style="width: 5%;" onclick="sort(5)">Điểm <i class="fa-solid fa-sort"></i></th>
                            <th style="width: 10%;" onclick="sort(6)">Trạng thái <i class="fa-solid fa-sort"></i>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
              </div>
            </div> 
            <button id="convertExcel" onclick="exportToExcel('products-datatable')">
              <div style="display: flex;">
                <i class="fa-solid fa-table" style="padding: 5px 5px 0px 0px; align-items: center;"></i>
                <h3>Excel</h3>
            </div>
          </button>
          </div>
        </div>
        
        <script src="../scripts/admin-trang-ket-qua.js"></script>
        <script src="../scripts/permit_check.js"></script>
