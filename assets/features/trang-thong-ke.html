<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thống kê</title>
    <link rel="stylesheet" href="../../assets/css/trang-thong-ke.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="header">
    <a href="dashboard-admin.html" class="back-icon">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Trang Thống kê</h1>
  </div>
  <div class="container">
    <div class="filter">
      <label for="filter-select">Lọc theo:</label>
      <select id="filter-select">
        <option value="Tất cả">Tất cả</option>
        <option value="Tu do">Tự do</option>
        <option value="Thoi gian cu the">Thời gian cụ thể</option>
        <!-- Thêm các tùy chọn lọc khác nếu cần -->
      </select>
    </div>
    <div class="table-container">
      <table id="report-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Fullname</th>
            <th>staticExam</th>
            <th>totalAttempts</th>
            <th>completionRate</th>
            <th>averageScore</th>
            <th>date</th>
          </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dữ liệu của bảng sẽ được thêm bằng JavaScript -->
        </tbody>
      </table>
    </div>
    <div class="export-buttons">
      <button id="export-pdf"><i class="fas fa-file-pdf"></i>PDF</button>
      <button id="export-excel"><i class="fas fa-table"></i>Excel</button>
    </div>
    <div class="chart-container">
      <h2 for="chart">Biểu đồ phân phối điểm số</h2>
      <canvas id="average-score-chart"></canvas>
    </div>    
  </div>
    
  <script src="../../assets/scripts/trang-thong-ke.js"></script>
</body>
</html>
