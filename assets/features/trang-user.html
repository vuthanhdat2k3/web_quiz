<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang User</title>

    <link rel="stylesheet" href="../../assets/css/base.css">

</head>
<body>
    <div class="app">
        <div class="header">
            <div class="grid wide">
                <div class="row">
                    <nav class="header__navbar">
                        <a class = "header__logo" href="">
                            <img src="../../assets/images/LOGO_PTIT.jpg" alt="" class="header__logo-icon">
                        </a>
                        <div class="header__navbar-search">
                            <div class="header__search-input-wrap">
                                <input type="text" class="header__search-input" id = "searchInput" placeholder="Tìm kiếm nội dung">
                                <div class="header__search-history">
                                    <h3 class="header__search-history-heading">
                                        Lịch sử tìm kiếm
                                    </h3>
                                    <ul class="header__search-history-list">
                                        <a href = "" class="header__search-history-item">Thi giữa kì</a>
                                        <a href = "" class="header__search-history-item">Thi cuối kì</a>
                                    </ul>
                                </div>
                            </div>
                            <button onclick="searchExam()" class="search__btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        <select class = "header__navbar-filter" id="statusFilter">
                            <option value="ALL">Tất cả</option>
                            <option value="Tự do">Truy cập tự do</option>
                            <option value="Thời gian cụ thể">Yêu cầu thời gian cụ thể</option>
                        </select>
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item"> 
                                <a href="" class="header__navbar-item-link">
                                    <i class="fa-solid fa-circle-info"></i>
                                    Trợ giúp
                                </a>
                            </li> 
                            <div class="header-right">
                                <div class="avatar" id="avatar">
                                    <!-- Avatar icon or image -->
                                    <img src="/assets/images/LOGO_PTIT.jpg" alt="">
                                    <div class="dropdown-content" id="dropdownContent">
                                        <!-- Các dòng chữ -->
                                        <a href="../../assets/features/thay-doi-mat-khau.html">Thay đổi mật khẩu</a>
                                        <a href="../../assets/features/dang-nhap.html">Đăng xuất</a>
                                    </div>
                                </div>
                            </div>
                        </ul>
                        
                    </nav>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="grid wide">
                <div class="row">
                    <div class="category l-2">
                        <div class="category__option">
                            <h3 id = "exam-list" class="category__option-heading">
                                <i class="fa-solid fa-list"></i>
                                Danh Sách Kỳ Thi
                            </h3>
                            <ul id = "list-exam" class="category__option-list" id = "list-exam">
                                <!-- Exam duoc day len tu JS -->
                            </ul>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
