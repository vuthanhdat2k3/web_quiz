<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/grid.css">
    <link rel="shortcut icon" href="https://portal.ptit.edu.vn/giaovu/wp-content/uploads/2016/05/favicon.png">
    <link rel="stylesheet" href="../../assets/css/trang-ket-qua.css">
    <script src="../scripts/permit_check.js"></script>
</head>
<body>
    <header>
        <h1>Kết quả bài thi</h1>
        <a href="../../assets/features/trang-user.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
    </header>
    <main>
        <div id="summary">
            <h2>Tổng quan</h2>
            <p>Họ và tên: <span id="name"></span></p>
            <p>Mã sinh viên: <span id="id-student"></span></p>
            <p>Lớp: <span id="classroom"></span></p>
            <p>Số câu trả lời đúng: <span id="correctAnswers">0</span></p>
            <p>Tổng số câu: <span id="totalQuestions">0</span></p>
            <p>Điểm số: <span id="score">0</span></p>
        </div>
        <div class="detail-answer">
            <h2>Đáp án</h2>
            <!-- Dữ liệu về câu trả lời sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </main>
    <footer>
        <button onclick="reviewAnswers()" id="viewAnswer">Xem câu trả lời chi tiết</button>
    </footer>
    <script src="../../assets/scripts/trang-ket-qua.js"></script>
</body>
</html>
